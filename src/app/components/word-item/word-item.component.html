
<mat-card *ngFor="let word of words">
  <mat-card-header>
    <mat-card-title>{{word.word_en}}</mat-card-title>
    <mat-card-subtitle>{{word.word_tr}}</mat-card-subtitle>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <p><i>{{word.word_sentence}}</i></p>
  </mat-card-content>
</mat-card>


<button mat-fab color="primary" class="btn-auto" (click)="autoRenew()"><mat-icon>autorenew</mat-icon></button>
